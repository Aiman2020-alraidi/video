<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <video class="video-container" autoplay loop>
        <source
          src="./سيد الأخلاق - مشاري راشد العفاسي.webm"
          type="video/webm"
        />
      </video>
      <h1>سيد الاخلاق للمنشد مشاري العفاسي</h1>

      <!-- btn switch video -->
      <button class="switch-btn">
        <span>pause</span>
        <span>play</span>
        <span class="switch"></span>
      </button>
      <img class="loading" src="loading.gif" alt="" />
    </header>

    <script src="app.js"></script>
  </body>
</html>
